<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="100">कीर्ती गाजते, निसर्ग सुंदर,</text>
    <text x="400" y="150">सौंदर्याचा हा अपूर्व पट.</text>
    <text x="400" y="200">मानवी कर्तुत्व, वनराईची शोभा,</text>
    <text x="400" y="250">दोन्ही एकत्र, मोहक, अद्भुत रत्न.</text>
  </g>
</svg>