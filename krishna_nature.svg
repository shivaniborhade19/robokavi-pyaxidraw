<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <g font-family="sans-serif" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="200">Krishna's flute, a whispered breeze,</text>
    <text x="400" y="250">Through emerald fields, among the trees.</text>
    <text x="400" y="300">Nature's heart, in vibrant ease,</text>
    <text x="400" y="350">His love, a gentle, flowing seas.</text>
  </g>
</svg>