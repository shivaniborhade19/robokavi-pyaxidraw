<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="100">माहोल्क गाव, आनंदाचे ठिकाण,</text>
    <text x="400" y="150">हिंदी भाषा, गोड गीतांचा ध्वनी समान.</text>
    <text x="400" y="200">भावनांचा सागर, शब्दांचा प्रवाह,</text>
    <text x="400" y="250">संस्कृतींचा संगम, एक सुंदर आवाह.</text>
  </g>
</svg>