<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <g font-family="sans-serif" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="200">In history's pages, Radha's name,</text>
    <text x="400" y="250">A whispered legend, a burning flame.</text>
    <text x="400" y="300">Her love's a story, forever told,</text>
    <text x="400" y="350">In ancient scriptures, brave and bold.</text>
  </g>
</svg>