<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="100">राणींचे राज्य, मराठी गौरव,</text>
    <text x="400" y="150">शौर्य, प्रेम, असा त्यांचा स्वभाव.</text>
    <text x="400" y="200">भाषा माझी, अभिमानाचा ठाव,</text>
    <text x="400" y="250">राणीसारखी, मराठीचा भाव.</text>
  </g>
</svg>