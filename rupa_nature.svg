<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Hershey Sans" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="200">In fields of green, where wildflowers bloom,</text>
    <text x="400" y="250">Rupa finds solace, far from gloom.</text>
    <text x="400" y="300">Nature's beauty, a gentle grace,</text>
    <text x="400" y="350">Mirrored in Rupa's peaceful face.</text>
  </g>
</svg>