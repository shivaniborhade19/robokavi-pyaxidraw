<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="100">शालिनीची लेखणी गोड,</text>
    <text x="400" y="150">मराठीत सांगते अनेक कौतुक ओढ.</text>
    <text x="400" y="200">भावनांचा सागर गहन,</text>
    <text x="400" y="250">उलगडते मनात मराठीचा अभंग रमण.</text>
  </g>
</svg>