<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="350" xmlns="http://www.w3.org/2000/svg">
  <g font-family="Lohit Devanagari" font-size="32" text-anchor="middle"
  fill="#000">
    <text x="400" y="100">In Sharvani's heart, a Marathi fire,</text>
    <text x="400" y="150">With words of song, a soul's desire.</text>
    <text x="400" y="200">Her spirit bright, a cultural pyre,</text>
    <text x="400" y="250">A language's grace, burning higher.</text>
  </g>
</svg>